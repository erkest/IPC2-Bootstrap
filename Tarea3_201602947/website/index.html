<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">    
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex flex-column min-vh-100">
                <div class="mb-auto"></div>
                <div class="align-self-center w-100 aling-middle">
                    <h1>Login</h1>
                    <form class="px-lg-4 border border-primary border-5">
                        <div class="py-lg-4 mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control border-0" placeholder="Ingrese su nombre de usuario" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="pass" class="form-control" placeholder="Ingrese su contraseña" id="exampleInputPassword1">
                        </div>
                        <div class="py-lg-4 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>                        
                        </form>
                </div>
                <div class="mt-auto"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>
</html>
